worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # for hosting on small systmes (1GB RAM)
    client_max_body_size 10M;

    # Basic optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Upstreams (Docker service names)
    upstream frontend {
        server frontend:3000;
    }

    server {
      listen 80;
      server_name ethanmeier.ca swe.ethanmeier.ca;

      # Redirect all HTTP â†’ HTTPS
      return 301 https://$host$request_uri;
    }

    server {
      listen 443 ssl;
      server_name ethanmeier.ca swe.ethanmeier.ca;

      ssl_certificate     /etc/nginx/ssl/domain.cert.pem;
      ssl_certificate_key /etc/nginx/ssl/private.key.pem;

      # Optional CA chain (only if required)
      # ssl_trusted_certificate /etc/nginx/ssl/public.key.pem;

      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_prefer_server_ciphers off;

      # Security headers (safe defaults)
      add_header X-Frame-Options DENY;
      add_header X-Content-Type-Options nosniff;
      add_header X-XSS-Protection "1; mode=block";

      location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
      }
    }
}
